<div class="example-container">
    <div class="form-container d-flex flex-column border rounded">
        <div class="legend border-opacity-40">
            <div class="form-title d-flex flex-row m-4">
                <div class="text-title">
                    <h4>Lista de Pessoas</h4>
                </div>
            </div>
        </div>

        <div class="form-fields m-4">
            <div class="d-flex flex-column mt-0 ">

                <mat-form-field appearance="standard" class="m-4 mt-0 mb-0">
                    <mat-label>Pesquisar</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Carlos" #input>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="idade">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade </th>
                        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
                        <td mat-cell *matCellDef="let element" class="text-center">
                            <a routerLink="/editar/{{element.id}}" style="margin-right: 20px">
                                <mat-icon class="text-primary">mode_edit</mat-icon>
                            </a>   
                            <a routerLink="" (click)="delete(element)">
                                <mat-icon class="text-danger">delete</mat-icon>
                            </a>                            
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Sem dados para carregar "{{input.value}}"</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
